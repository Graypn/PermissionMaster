apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.3.1'
}

//添加
publish {
    userOrg = 'graypn'//bintray.com用户名
    groupId = 'com.graypn'//jcenter上的路径
    artifactId = 'permissionmaster'//项目名称
    publishVersion = '0.8.0'//版本号
    desc = 'An Android Permission Request Framwork'//描述，不重要
    website = 'https://github.com/Graypn/PermissionMaster'//网站
}